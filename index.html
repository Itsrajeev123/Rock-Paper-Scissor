<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://toppng.com/uploads/preview/rock-paper-scissors-circle-11562962494dqcjusyikw.png" height="150px" width="150px">
        </div>
        <div class="choice" id="paper">
            <img src="https://www.pngfind.com/pngs/b/627-6273504_rock-paper-scissors-paper-rock-scissors-png-transparent.png" height="150px" width="150px">
        </div>
        <div class="choice" id="scissor">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlpgiII8Sspp-PTIVCCRbNLpi2d0jkIWQjRw&usqp=CAU" height="150px" width="150px">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move!</p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
